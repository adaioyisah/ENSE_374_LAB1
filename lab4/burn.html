<!DOCTYPE html> 
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burn After Reading</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container text-center mt-5">
        <h1>Burn After Reading</h1>
        <div class="note-form card p-3 mx-auto">
            <div class="form-group">
                <input id="note-title" type="text" class="form-control" placeholder="Title">
            </div>
            <div class="form-group">
                <textarea id="note-content" class="form-control" rows="3" placeholder="Contents"></textarea>
            </div>
            <button id="post-note" class="btn btn-primary">Post!</button>
        </div>
        <div id="notes-container" class="row mt-5"></div>
    </div>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
