<!DOCTYPE html> 
<html lang="en-US">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <title>Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"/>
</head>

<body>
    <!-- Main wrapper for the Note-Vote page -->
    <div class="note-vote-page mx-auto my-5">
        <div class="container votepage">
            <h1 class="text-center mb-4">Note-Vote</h1>

            <!-- Logged-In Section with Bootstrap Accordion -->
            <div class="accordion mb-4" id="userAccordion">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="loggedInHeading">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#loggedInCollapse" aria-expanded="true" aria-controls="loggedInCollapse">
                            <span class="user-info">&#9881; Logged in as a@a.a</span>
                        </button>
                    </h2>
                    <div id="loggedInCollapse" class="accordion-collapse collapse show" aria-labelledby="loggedInHeading" data-bs-parent="#userAccordion">
                        <div class="accordion-body">
                            <div class="logout-container">
                                <button class="btn btn-danger logout-btn">Log Out</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Notes and Voting Section -->
            <div class="notes-section">
                <div class="note">
                    <span>this is a note you upvoted</span>
                    <div class="voting">
                        <button class="btn btn-success upvote">⬆️</button>
                        <button class="btn btn-secondary downvote">⬇️</button>
                        <span class="score">1</span>
                    </div>
                </div>

                <div class="note">
                    <span>this is a note you downvoted</span>
                    <div class="voting">
                        <button class="btn btn-secondary upvote">⬆️</button>
                        <button class="btn btn-danger downvote">⬇️</button>
                        <span class="score">-1</span>
                    </div>
                </div>

                <div class="note">
                    <span>this is a note you haven't voted on yet</span>
                    <div class="voting">
                        <button class="btn btn-secondary upvote">⬆️</button>
                        <button class="btn btn-secondary downvote">⬇️</button>
                        <span class="score">0</span>
                    </div>
                </div>

                <div class="note">
                    <span>this is a note you submitted</span>
                    <div class="voting">
                        <button class="btn btn-secondary upvote disabled">⬆️</button>
                        <button class="btn btn-secondary downvote disabled">⬇️</button>
                        <span class="score">0</span>
                    </div>
                </div>

                <!-- Add a new note section -->
                <div class="add-note mt-4 d-flex">
                    <input type="text" class="form-control" placeholder="Enter a new note here">
                    <button class="btn btn-primary ms-2">Add</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
