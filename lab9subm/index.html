<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"/>
</head>

<body>

    <div class="container my-5">
        <h1 class="text-center mb-4">Note-Vote</h1>

        <!-- Bootstrap Accordion -->
        <div class="accordion" id="loginRegisterAccordion">

            <!-- Login Section -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="loginHeading">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#loginCollapse" aria-expanded="true" aria-controls="loginCollapse">
                        Log In
                    </button>
                </h2>
                <div id="loginCollapse" class="accordion-collapse collapse show" aria-labelledby="loginHeading" data-bs-parent="#loginRegisterAccordion">
                    <div class="accordion-body">
                        <form id="loginForm" action="/login" method="POST">
                            <div class="mb-3">
                                <label for="loginEmail" class="form-label">Email address</label>
                                <input type="email" id="loginEmail" name="username" class="form-control" placeholder="Email address" required>
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">Password</label>
                                <input type="password" id="loginPassword" name="password" class="form-control" placeholder="Password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Log In</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Register Section -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="registerHeading">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#registerCollapse" aria-expanded="false" aria-controls="registerCollapse">
                        Register
                    </button>
                </h2>
                <div id="registerCollapse" class="accordion-collapse collapse" aria-labelledby="registerHeading" data-bs-parent="#loginRegisterAccordion">
                    <div class="accordion-body">
                        <form id="registerForm" action="/register" method="POST">
                            <div class="mb-3">
                                <label for="registerEmail" class="form-label">Email address</label>
                                <input type="email" id="registerEmail" name="username" class="form-control" placeholder="Email address" required>
                            </div>
                            <div class="mb-3">
                                <label for="registerPassword" class="form-label">Password</label>
                                <input type="password" id="registerPassword" name="password" class="form-control" placeholder="Password" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Confirm Password" required>
                            </div>
                            <div class="mb-3">
                                <label for="inviteCode" class="form-label">Invite Code</label>
                                <input type="text" id="inviteCode" name="inviteCode" class="form-control" placeholder="Enter Invite Code" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Register</button>
                        </form>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
