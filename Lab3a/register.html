<!DOCTYPE html> 
<html lang="en-US">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"/>
</head>

<body>
    <h4 class="text-center">Note-Vote</h4>

    <!-- Dropdown section -->
    <div class="dropdown active">
        <div class="dropdown-header">
            <span class="user-info">&#9881; Logged in as a@a.a</span> <!-- User info with settings icon -->
            <span class="arrow">&#9650;</span> <!-- Up Arrow -->
        </div>
        <div class="dropdown-content">
            <button class="logout-btn">Log Out</button>
        </div>
    </div>

    <!-- Notes section -->
    <div class="notes-section container mt-4">
        <div class="note d-flex justify-content-between align-items-center">
            <span>This is a note you upvoted</span>
            <div class="voting">
                <button class="upvote active btn btn-success">
                    <i class="bi bi-arrow-up"></i>
                </button>
                <button class="downvote btn btn-light">
                    <i class="bi bi-arrow-down"></i>
                </button>
                <span class="score">1</span>
            </div>
        </div>

        <div class="note d-flex justify-content-between align-items-center">
            <span>This is a note you downvoted</span>
            <div class="voting">
                <button class="upvote btn btn-light">
                    <i class="bi bi-arrow-up"></i>
                </button>
                <button class="downvote active btn btn-danger">
                    <i class="bi bi-arrow-down"></i>
                </button>
                <span class="score">-1</span>
            </div>
        </div>

        <div class="note d-flex justify-content-between align-items-center">
            <span>This is a note you haven't voted on yet</span>
            <div class="voting">
                <button class="upvote btn btn-light">
                    <i class="bi bi-arrow-up"></i>
                </button>
                <button class="downvote btn btn-light">
                    <i class="bi bi-arrow-down"></i>
                </button>
                <span class="score">0</span>
            </div>
        </div>

        <div class="note d-flex justify-content-between align-items-center">
            <span>This is a note you submitted</span>
            <div class="voting">
                <span class="score">0</span>
            </div>
        </div>

        <!-- Add new note section -->
        <div class="add-note d-flex mt-3">
            <input type="text" class="form-control" placeholder="Enter a new note here">
            <button class="add-btn btn btn-primary ms-2">Add</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
