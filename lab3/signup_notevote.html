<!DOCTYPE html> 
<html lang="en-US">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"/>
</head>

<body>

    <div class="container">
        <h1>Note-Vote</h1>
        
        <!-- Login Dropdown (Collapsed) -->
        <div class="dropdown">
            <div class="dropdown-header">
                Log In <span class="arrow">&#9650;</span> <!-- Down Arrow -->
            </div>
            <div class="dropdown-content collapsed">
                
                 <form id="loginForm">
                    <label for="loginEmail">Email address</label>
                    <input type="email" id="loginEmail" name="loginEmail" placeholder="Email address" required>

                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="loginPassword" placeholder="Password" required>

                    <button type="submit">Log In</button>
                </form>
            </div>
        </div>

        <!-- Register Dropdown (Expanded) -->
        <div class="dropdown active">
            <div class="dropdown-header">
                Register <span class="arrow">&#9660;</span> <!-- Up Arrow -->
            </div>
            <div class="dropdown-content">
                <h3> Sign up</h3>
                <form id="registerForm">
                    <label for="registerEmail">Email address</label>
                    <input type="email" id="registerEmail" name="registerEmail" placeholder="Email address" required>

                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" name="registerPassword" placeholder="Password" required>

                    <label for="inviteCode">Invite Code</label>
                    <input type="text" id="inviteCode" name="inviteCode" placeholder="Invite Code" required>

                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
