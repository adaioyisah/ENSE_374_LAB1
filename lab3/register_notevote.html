<!DOCTYPE html> 
<html lang="en-US">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <title>Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"/>

</head>

<body>
    <!-- Unique wrapper for this page -->
    <div class="note-vote-page">
        <div class="container votepage">
            <h1>Note-Vote</h1>

            <!-- Logged In Section -->
            <div class="dropdown active">
                <div class="dropdown-header">
                    <span class="user-info">&#9881; Logged in as a@a.a</span> <!-- User info with settings icon -->
                    <span class="arrow">&#9650;</span> <!-- Up Arrow -->
                </div>
                <div class="dropdown-content">
                    <button class="logout-btn">Log Out</button>
                </div>
            </div>

            <!-- Notes and Voting Section -->
            <div class="notes-section">
                <div class="note">
                    <span>this is a note you upvoted</span>
                    <div class="voting">
                        <button class="upvote active">⬆️</button>
                        <button class="downvote">⬇️</button>
                        <span class="score">1</span>
                    </div>
                </div>

                <div class="note">
                    <span>this is a note you downvoted</span>
                    <div class="voting">
                        <button class="upvote">⬆️</button>
                        <button class="downvote active">⬇️</button>
                        <span class="score">-1</span>
                    </div>
                </div>

                <div class="note">
                    <span>this is a note you haven't voted on yet</span>
                    <div class="voting">
                        <button class="upvote">⬆️</button>
                        <button class="downvote">⬇️</button>
                        <span class="score">0</span>
                    </div>
                </div>

                <div class="note">
                    <span>this is a note you submitted</span>
                    <div class="voting">
                        <button class="upvote disabled">⬆️</button>
                        <button class="downvote disabled">⬇️</button>
                        <span class="score">0</span>
                    </div>
                </div>

                <!-- Add a new note section -->
                <div class="add-note">
                    <input type="text" placeholder="Enter a new note here">
                    <button class="add-btn">Add</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
