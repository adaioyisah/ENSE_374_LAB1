<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note-Vote-Register</title>
    <!-- Link to Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Link to Custom CSS for additional styles -->
    <link rel="stylesheet" href="css/style-reg.css">
</head>

<body>
    <div class="container mt-5">
        <!-- Main heading for the application -->
        <h1 class="text-center">Note-Vote</h1>
        
        <!-- Dropdown for switching users -->
        <div class="dropdown mb-3">
            <button class="btn btn-primary dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                Switch User
            </button>
            <ul class="dropdown-menu" aria-labelledby="userDropdown">
                <!-- Each dropdown item represents a user -->
                <li><a class="dropdown-item" href="#" data-user="User A">User A</a></li>
                <li><a class="dropdown-item" href="#" data-user="User B">User B</a></li>
                <li><a class="dropdown-item" href="#" data-user="User C">User C</a></li>
            </ul>
        </div>
        
        <!-- Display the currently logged-in user -->
        <div id="loggedInUser" class="mb-3">Logged in as User A</div>
        
        <!-- Placeholder for notes list that will be populated dynamically -->
        <div id="notesList" class="mt-4"></div>
        
        <!-- Input field and button for adding new notes -->
        <div class="input-group mb-3">
            <input type="text" id="noteInput" class="form-control" placeholder="Enter your note">
            <button id="addNote" class="btn btn-primary">Add</button>
        </div>
        
    </div>

    <!-- Link to Bootstrap JavaScript bundle for dropdowns and other components functionality -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- jQuery library for easier DOM manipulation -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Link to custom JavaScript file for application logic -->
    <script src="js/script-reg.js"></script>
</body>

</html>
